<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>HTML</span><a href="">Some Link3</a></li>
                    <li><span>HTML</span><a href="">Some Link4</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
     console.log(getAllListItem());
     console.log(findAllHtmlSpanInOneSection('news-normal'));
     console.log(findListItem('news-normal',"JS"));
     console.log(getActiveLinkContent('news-normal'));
    function getAllListItem() {
        // 返回页面中所有li标签

         var lis = document.getElementsByTagName("li");
         return lis;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section = document.getElementById(sectionId);
        var spans = section.getElementsByTagName('span');
        var right = [];
        for(var i =0 ;i<spans.length;i++){
        	if(spans[i].textContent === "HTML"){
               right.push(spans[i]);
        	}
        	
        }
        return right;

    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签

        var section1 = document.getElementById(sectionId);
        var spans1 = section1.getElementsByTagName("span");
        var array = [];
        for(var i = 0 ;i<spans1.length;i++){
              if(spans1[i].innerText === spanCont){
              	array.push(spans1[i]);
              }
        }

        return array;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section2 = document.getElementById('news-normal');
        var aa = section2.getElementsByClassName("active");

        return aa[0].textContent;
    }

    </script>
</body>
</html>
